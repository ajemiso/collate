<!DOCTYPE html>
<html>
<head>
<title>Collate</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/submittals.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-2 title"><a href='/'>Collate.</a></div>
    </div>


    <div class="row">
<header class="nav">
    <ul class="nav nav-pills col-md-3 col-sm-5 col-xs-8">
      <li role="presentation" class="active"><a href="/{{ user.username }}/submittals/">Dashboard</a></li>
      <li role="presentation"><a onClick="saveSubmit(); return false;" id="save" href="">Save</a></li>
      <li role="presentation"><a href="/{{ user.username }}/submittals/new/">New</a></li>
</ul>
        <ul class="col-md-3 pull-right list-inline logout-list">
            <li><h5>Hi, {{ request.user.username }}!</h5></li>
            <li><a href="/logout_user/">Logout</a></li>
            </ul>



        </header>
    </div>
</div>
{% block body %}

{% endblock %}

<script src="{% static 'js/dashboard.js' %}"></script>
